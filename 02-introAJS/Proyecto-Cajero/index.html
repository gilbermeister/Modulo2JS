<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cajero - Gilberto Cervantes</title>
</head>
<body>
    <main id="contenedor">
        <div class="cajacentro">
            <div class="credenciales">
                <form>
                    <label for="nombreCuenta">Cuenta:</label><br>
                        <select name="nombreCuenta" id="nombreCuenta">
                            <option value="Mali">Mali</option>
                            <option value="Gera">Gera</option>
                            <option value="Maui">Maui</option>
                        </select><br>
                    <label for="passwordCuenta">Password:</label><br>
                    <input type="password" id="passwordCuenta"><br> 
                </form>
                    <p></p><a href="#" class="button" onclick="CapturaCliente()">Enviar</a>
            </div>
        <section class="columna1">
            <header>
                <h5 id="greeting" class="tamañoresultados"></h5>
                <h5 id="saldo" class="tamañoresultados"></h5>
                <h5 id="operaciones" class="tamañoresultados"></h5>
                <h2 id="total">0</h2>
            </header>
            <div class="gridbotones">
            <button onclick="CapturarDatos('7')">7</button>
            <button onclick="CapturarDatos('8')">8</button>
            <button onclick="CapturarDatos('9')">9</button>
            <button onclick="CapturarDatos('saldo')">Consultar Saldo</button>
            <button onclick="CapturarDatos('4')">4</button>
            <button onclick="CapturarDatos('5')">5</button>
            <button onclick="CapturarDatos('6')">6</button>
            <button onclick="CapturarDatos('ingresar')">Ingresar Monto</button>
            <button onclick="CapturarDatos('1')">1</button>
            <button onclick="CapturarDatos('2')">2</button>
            <button onclick="CapturarDatos('3')">3</button>
            <button onclick="CapturarDatos('retirar')">Retirar Monto</button>
            <button onclick="CapturarDatos('C')">C</button>
            <button onclick="CapturarDatos('0')">0</button>
            <button onclick="CapturarDatos('enter')">Enter</button>
            <button onclick="CapturarDatos('salir')">Salir</button>   
            </div>            
        </section>
    </div>
    </main>
</body>
</html>
